<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>

    <!-- build:css styles/vendor.css -->

    <!-- endbower -->

    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="wait-time-block">

      <h3 class="precinct-name">Precinct Name</h3>
      <h5 class="wait-time-label">Wait Time:</h5>
      <span class="wait-time label label-default">RED</span>
      <br/>
      <span class="last-updated-label">Last Updated: </span>
      <span class="last-updated">2:15</span>
    </div>

    <div class="container footer-fix">

      <!-- Buttons for wait times -->
      <div class="jumbotron">
        <h1>Polling Station Wait Times</h1>

        <!-- User role form -->

        <div class="row">
          <form class="user-form">
            <p>Select whether you are:</p>
            <button type="New Game" class="btn btn-primary" role="button">A Volunteer</button>
            <button type="New Game" class="btn btn-primary" role="button">A Voter (non-volunteer)</button>
          </form>
        </div>

         <!-- User registration form -->
        <div class="row">
          <div class="col-md-12">
              <input type="text" name="userForm" class="form-control text email-field" autocomplete="off" placeholder="Enter your email" required/>
              <input type="text" name="userForm" class="form-control text precinct-field" maxlength="3" autocomplete="off" placeholder="Your precinct #" required/>
              <input type="text" name="userForm" class="form-control text state-field" maxlength="2" autocomplete="off" placeholder="Your state" required/>
          </div>
        </div>

        <div class="row">
          <p class="lead">Select the button that reflects the approximate wait time at this polling station right now.</p>
          <button type="New Game" class="btn btn-primary btn-wait" wait="0" role="button">No Line (whoo hoo!)</button>
          <button type="New Game" class="btn btn-success btn-wait" wait="1" role="button">Small Line (Less than 10 min)</button>
          <button type="New Game" class="btn btn-info btn-wait" wait="2" role="button">Medium Line (10-45 min)</button>
          <button type="New Game" class="btn btn-warning btn-wait" wait="3" role="button">Long Line (Over 45 min)</button>
          <button type="New Game" class="btn btn-danger btn-panic" role="button">Panic, help!</button>
        </div>
      </div>


    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/js-md5/build/md5.min.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
